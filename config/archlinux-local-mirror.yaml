vm:
  name: dev-box
  box: archlinux/archlinux
  box_version: 2020.05.06
  memory: 4096
  disk_size: 80GB
  cpus: 2
  provision:
    args:
      - "--use-local-mirror"
  gui: false
  forwarded_ports:
    - guest: 8545 # default port for ganache-cli
      host: 8545
    - guest: 3000 # default port for react apps
      host: 3000
vbguest_auto_update: false
